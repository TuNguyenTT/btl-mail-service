<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
<style>
table td {
	vertical-align: top;
	border: solid 1px #888;
	padding: 10px;
}
span {
	color: red;
}
</style>
</head>
<body>
	<form th:action="@{/user/change-password}" th:object="${changePasswordModel}" method="post">
<!-- 		<div style="color: red"> -->
<!-- 				<span class="error" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span> -->
<!-- 				<span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span> -->
<!-- 		</div> -->
		<div>
			<label for="currentPassword">Current Password</label>
			<input type="password" id="currentPassword" th:field="*{currentPassword}" />
			<span class="error" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></span>
		</div>
		<div>
			<label for="newPassword">New Password</label>
			<input type="password" id="newPassword" th:field="*{newPassword}" />
			<span class="error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
		</div>
		<div>
			<label for="confirmPassword">Confirm Password</label>
			<input type="password" id="confirmPassword" th:field="*{confirmPassword}" />
			<span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
		</div>
		<div>
			<input type="hidden" name="id" th:field="*{id}" />
			<input type="submit" value="Save" />
			<input type="reset" value="Reset" />
		</div>
	</form>
</body>
</html>
